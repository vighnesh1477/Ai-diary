<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="loginPage" class="page active">
    <h2>Welcome to AI Diary</h2>
    <button onclick="loginWithGoogle()">Login with Google</button>
</div>

<div id="passwordPage" class="page">
    <h2>Set a 4-digit Password</h2>
    <input type="password" id="password" maxlength="4" placeholder="Enter 4-digit password">
    <button onclick="savePassword()">Set Password</button>
</div>

<div id="diaryPage" class="page">
    <h2>Today's Diary</h2>
    <div id="date" class="date"></div>
    <div class="input-section">
        <textarea id="diaryEntry" placeholder="Write your diary entry here..."></textarea>
        <button onclick="startVoiceTyping()">Start Voice Typing</button>
        <button onclick="saveDiaryEntry()">Save Entry</button>
    </div>
    <button onclick="viewPreviousEntries()">View Previous Entries</button>
</div>

<div id="previousEntriesPage" class="page">
    <h2>Previous Diary Entries</h2>
    <div id="entriesContainer"></div>
    <button onclick="backToDiary()">Back to Today's Diary</button>
</div>

<script src="script.js"></script>
</body>
</html>
